{% extends 'layout.html' %}
{% load staticfiles %}

{% block ehead %}
<title>Sign Up</title>
{% endblock %}

{% block body %}
<main role="main" style="height:90vh" class="text-center d-flex flex-column flex-nowrap align-items-center justify-content-center mt-4">
  {% if error %}
  <div class="alert alert-danger my-3" role="alert">
    <i class="fas fa-exclamation-triangle"></i>
  {{error}}
  </div>
  {% endif %}
  <form class="form-signin" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'img/p.png' %}" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

    <div class="form-group">
      <label for="inputText" class="sr-only">Username</label>
      <input type="text" id="inputText" class="form-control" placeholder="Username" name="uname" required autofocus>
    </div>

    <div class="form-group">
      <label for="inputPassword1" class="sr-only">Password</label>
      <input type="password" id="inputPassword1" class="form-control" placeholder="Password" name="pass" required>
    </div>

    <div class="form-group">
      <label for="inputPassword2" class="sr-only">Confirm Password</label>
      <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" name="pass2" required>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; {% now "Y" %}</p>
  </form>
</main>
{% endblock %}
