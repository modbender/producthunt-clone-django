{% extends 'layout.html' %}

{% block ehead %}
<title>{{ product.title }}</title>
{% endblock %}

{% block body %}

<main role="main">
  <div class="container">
    {% if error %}
    <div class="alert alert-warning">
      <i class="fas fa-exclamation-triangle"></i>
      {{error}}
    </div>
    {% endif %}
    <section class="d-flex flex-row flex-nowrap align-items-center px-5 pt-5 pb-4">
      <div class="mr-3">
        <img class="img-fluid" src="{{product.icon.url}}" alt="" width="80" height="80">
      </div>
      <div class="d-flex flex-column flex-nowrap">
        <h4>{{product.title}}</h4>
        <small class="text-muted">{{ product.trim }}</small>
      </div>
    </section>

    <section class="row">
      <div class="col-md-8">

        <div class="my-4 ml-4 mr-0">
          <div class="border rounded bg-white p-3 mb-4">
            <img class="img-fluid w-100" src="{{product.image.url}}" alt="">
          </div>
          <div class="border rounded bg-white p-3 text-right">
            {{product.gdate}}
          </div>
        </div>

      </div>

      <div class="col-md-4">

        <div class="my-4 ml-0 mr-5 border-top">
          <div class="p-3 border-bottom">
            <a href="javascript:{document.getElementById('upvote').submit()}" type="button" class="btn btn-lg btn-ph rounded text-white px-5" type="button" name="button">
              <i class="fas fa-caret-up"></i>
              <h6 class="d-inline-block">UPVOTE</h6>
              <small class="text-white-50 ml-2">{{product.votes}}</small>
            </a>
          </div>
          <form id='upvote' action="{% url 'upvote' product.slug %}" method="post">
            {% csrf_token %}
            <input type="hidden">
          </form>

          <div class="p-3 border-bottom">
            <a type="button" class="btn btn-sm bg-white border text-muted small" href="{{product.url}}" target="_blank">
              <i class="fab fa-safari"></i>
              {{product.url}}
            </a>
          </div>

        </div>

      </div>
    </section>

  </div>
</main>

{% endblock %}
